<md-dialog>
	<md-toolbar>
		<div class="md-toolbar-tools">
			Entry Info
		</div>
	</md-toolbar>
	<md-content>
		<section layout-padding>
			<md-input-container>
				<label>subber</label>
				<input type="text" ng-model="entry.subber" disabled/>
			</md-input-container>
			<md-input-container>
				<label>title</label>
				<input type="text" ng-model="entry.name" disabled/>
			</md-input-container>
			</md-input-container>
		</section>
		<section layout="row" layout-align="end end">
			<md-button ng-click="cancel()">Cancel</md-button>
			<md-button class="md-primary" ng-click="hide()">Got it!</md-button>
		</section>
	</md-content>
</md-dialog>
