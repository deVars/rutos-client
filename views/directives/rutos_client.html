<div layout="column" layout-align="center center">
	<md-toolbar md-scroll-shrink="true">
		<div class="md-toolbar-tools">
			<span class="md-title">dvScrape</span>
			<span flex>
			<span></span>
		</div>
	</md-toolbar>
	<md-content layout-padding style="height: 600px; padding: 24px;">
		<md-list>
			<md-list-item class="md-3-line" ng-repeat="scrape in scrapes">
				<div class="md-list-item-text">
					<div class="md-body-1">{{scrape.subber}}</div>
					<div class="md-body-2">{{scrape.title}}</div>
					<div class="md-caption">[{{scrape.bit_encoding}}-bit][{{scrape.resolution}}p]</div>
				</div>
				<md-divider ng-if="!$last"></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>
