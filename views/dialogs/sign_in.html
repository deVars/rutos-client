<md-dialog>
	<md-toolbar>
		<div class="md-toolbar-tools">
			Sign-In
		</div>
	</md-toolbar>
	<md-content>
		<section layout-padding>
			<md-input-container>
				<label>user name</label>
				<input type="text" tabindex="0" ng-model="username"/>
			</md-input-container>
			<md-input-container>
				<label>password</label>
				<input type="password" ng-model="password"/>
			</md-input-container>
			</md-input-container>
		</section>
		<section layout="row" layout-align="end end">
			<md-button ng-click="cancel()" tabindex="1">Cancel</md-button>
			<md-button class="md-primary" ng-click="signIn()" tabindex="0">Sign In</md-button>
		</section>
	</md-content>
</md-dialog>
